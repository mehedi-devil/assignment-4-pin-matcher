<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputNumber" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber.value += '7'">7</div>
                                <div class="button" onclick="inputNumber.value += '8'">8</div>
                                <div class="button" onclick="inputNumber.value += '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber.value += '4'">4</div>
                                <div class="button" onclick="inputNumber.value += '5'">5</div>
                                <div class="button" onclick="inputNumber.value += '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber.value += '1'">1</div>
                                <div class="button" onclick="inputNumber.value += '2'">2</div>
                                <div class="button" onclick="inputNumber.value += '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber.value = inputNumber.value.slice(0, -1)"> < </div>
                                        <div class="button" onclick="inputNumber.value += '0'">0</div>
                                        <div class="button" onclick="inputNumber.value = ''">C</div>
                                </div>
                                <div>
                                    <button onclick="pinMatch()" id="submit-button" type="submit"
                                        class="submit-btn">Submit</button>
                                    <p class="action-left"> <span id="tryLeft">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="notify-section">
                    <p id="pin-not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="pin-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
            <script>

                function generateCode() {
                    const randomNum = Math.floor(1000 + Math.random() * 9000);
                    document.getElementById("showGeneratedPin").value = randomNum;
                }

                function tryLeft() {
                    const tryLeftNumber = document.getElementById("tryLeft");
                    const tryLeftValue = parseFloat(tryLeftNumber.innerText);
                    const remainingTry = tryLeftValue - 1;
                    tryLeftNumber.innerText = remainingTry;
                    if (tryLeftNumber.innerText == 0) {
                        document.getElementById('submit-button').style.display = 'none'
                    }
                }

                function pinMatch() {
                    const getGenerateCode = document.getElementById("showGeneratedPin").value
                    const getInputCode = document.getElementById("inputNumber").value

                    if (getGenerateCode == '' || getInputCode == '') {
                        alert('Please Generate Pin Number');
                    }
                    else if (getGenerateCode == getInputCode) {
                        document.getElementById("pin-matched").style.display = 'block';
                        document.getElementById("pin-not-match").style.display = 'none';
                    }
                    else {
                        document.getElementById("pin-not-match").style.display = 'block';
                        document.getElementById("pin-matched").style.display = 'none';
                        tryLeft()
                    }
                }

            </script>
</body>
</html>
